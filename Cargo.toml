[package]
name = "lorevault"
version = "0.7.5"
edition = "2021"
authors = ["Jan Neuendorf"]
description = "A simple program to create a directory from a recipe."
license="MIT"

[dependencies]
anyhow = "1.0.81"
clap = { version = "4.5.4", features = ["derive"] }
colored = "2.1.0"
dialoguer = "0.11.0"
git2 = "0.18.3"
once_cell = "1.19.0"
openssl = { version = "0.10.64", features = ["vendored"],optional = true }
regex = "1.10.4"
reqwest = { version = "0.12.2", features = ["blocking", "json"] }
serde = { version = "1.0.197", features = ["derive"] }
serde_with = "3.7.0"
sha3 = "0.10.8"
tar = "0.4.40"
tempfile = "3.10.1"
toml = "0.8.12"
tracing = "0.1.40"
tracing-subscriber = "0.3.18"
xz2 = "0.1.7"
zip = "0.6.6"

[profile.release]
opt-level = 3
strip = true 
lto = true

# By activating the vendored openssl crate, this can be statically linked.
[features]
static = ["openssl"]
